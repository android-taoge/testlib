apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.github.dcendents.android-maven'//this
group='com.github.android-taoge'//this


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }

    publish {
        userOrg = 'taoge646'      //bintray注册的用户名
        groupId = 'com.taoge.library'         //compile引用时的第1部分groupId
        artifactId = 'SuperText'     //compile引用时的第2部分项目名
        publishVersion = '1.0.1'    //compile引用时的第3部分版本号
        desc = 'This is a superTextView same of textView extend library '
        website = 'https://github.com/android-taoge/testlib.git'
    }

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
}
